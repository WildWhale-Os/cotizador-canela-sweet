name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint || true
      - name: Unit tests
        run: npm run test:unit
      - name: Coverage (placeholder)
        run: echo "Coverage gating to be added"
